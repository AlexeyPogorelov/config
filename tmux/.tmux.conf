set-option -g default-terminal "screen-256color"

set -g mouse off
set -g history-limit 40000

# make delay shorter
set -sg escape-time 0

# Theme
setw -g status-bg "#282828"

# Border colors
setw -g pane-active-border-fg "#928374"

# Window Status Color Palette
setw -g window-status-current-fg "#1d2021"
setw -g window-status-current-bg "#928374"

setw -g window-status-fg "#928374"
setw -g window-status-bg "#282828"

# Message colors
setw -g message-bg "#1d2021"
setw -g message-fg "#fabd2f"

#Windows list colors
setw -g mode-bg "#fabd2f"
setw -g mode-fg "#1d2021"

#set-window-option -g status-left " #S "
set-window-option -g status-left-fg "#928374"
set-window-option -g status-left-bg "#282828"

set-window-option -g status-right " %H:%M %d %b %y "
set-window-option -g status-right-fg "#928374"
set-window-option -g status-right-bg "#282828"

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# buffer
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

